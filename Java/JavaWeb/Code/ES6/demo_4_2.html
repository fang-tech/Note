<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #xdd{
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="xdd"></div>
    <script>
        let xdd = document.getElementById("xdd")
        xdd.onclick = function(){
            console.log(this)
            let _this = this; // xdd
            // 开启定时器
            setTimeout(function(){
                console.log(this)
                // 变成粉色
                _this.style.backgroundColor = 'black'
            }, 2000)
        }

        xdd.onclick = function(){
            console.log(this)
            setTimeout(()=>{
                console.log(this)
                this.style.backgroundColor = 'black'
            }, 2000)
        }
    </script>
</body>
</html>
