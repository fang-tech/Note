<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .innerDiv {
            width: 60px;
            height: 60px;
            background-color: aqua;
            
            color: black;
            border: 1px black solid;
            float: left;
        }
        .outerDiv {
            width: 60px;
            height: 60px;
            background-color: red;
            color: black;
            border: 1px rgb(48, 144, 19) solid;
            float: right;
        }
    </style>
</head>
<body>
    <div class="innerDiv">框1</div>
    <div class="outerDiv">框2</div>
    <div class="innerDiv">框3</div>
</body>
</html>
